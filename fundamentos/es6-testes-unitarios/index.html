<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    // function sum() {
    //   const value1 = document.getElementById('value1').value;
    //   const value2 = document.getElementById('value2').value;
    //   const result = Number(value1) + Number(value2);
    //   document.getElementById('result').innerHTML = `Resultado: ${result}`;
    //   document.getElementById('value1').value = '';
    //   document.getElementById('value2').value = '';
    // }


    const result = document.querySelector('#result');

    const verifyNumber = (para1, para2) => {
        if (isNaN(number(para1)) || isNaN(number(para2))) {
            throw new Error('Valores não numéricos!')
        }
    };

    const sum = () => {
        const value1 = document.querySelector('#value1').value;
        const value2 = document.querySelector('#value2').value;
        console.log(value1)
        try {
            verifyNumber(value1, value2);
            return value1 + value2;
        } catch (erro) {
            return result.innerHTML = erro.message;
        }
    };

    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>
